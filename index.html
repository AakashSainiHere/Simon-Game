<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="level-title">Press any key to start</h1>
    <div class="container">
        <div class="row">
           <div type="button" class="block green" id="green"></div>
           <div type="button" class="block red" id="red"></div>
         </div>
        <div class="row">
           <div type="button" class="block yellow" id="yellow"></div>
           <div type="button" class="block blue" id="blue"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
